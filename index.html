<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta a trav√©s de CORS Anywhere</title>
</head>
<body>
  <h1>Respuesta del servidor:</h1>
  <pre id="respuesta"></pre>

  <script>
    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    const targetUrl = 'http://idube.ddns.net/termometro.php?opc=1';

    fetch(proxyUrl + targetUrl)
      .then(response => response.text())
      .then(data => {
        document.getElementById('respuesta').innerText = data;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('respuesta').innerText = 'Error al realizar la solicitud.';
      });
  </script>
</body>
</html>
