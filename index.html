<!DOCTYPE html>
<html>
<head>
    <title>Mostrar Contenido de Otra P치gina</title>
</head>
<body>
    <h1>Contenido de Otra P치gina</h1>
    <div id="contenido"></div>

    <script>
        // Realizar una solicitud GET a la URL deseada
        var solicitud = new XMLHttpRequest();
        solicitud.open('GET', 'http://idube.ddns.net/termometro.php?opc=1', true);

        solicitud.onload = function() {
            if (solicitud.status >= 200 && solicitud.status < 400) {
                // La solicitud fue exitosa, mostrar el contenido recuperado
                var respuesta = solicitud.responseText;
                document.getElementById('contenido').innerHTML = respuesta;
            } else {
                // Hubo un error en la solicitud
                document.getElementById('contenido').innerHTML = "Error al cargar la p치gina.";
            }
        };

        solicitud.onerror = function() {
            // Hubo un error de red
            document.getElementById('contenido').innerHTML = "Error de conexi칩n.";
        };

        solicitud.send();
    </script>
</body>
</html>
